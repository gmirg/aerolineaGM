<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/pago.css" rel="stylesheet">
</head>

<body>
    <nav></nav>
    <div id="wrapper">
        <div class="row">
            <div class="col-xs-5">
                <div id="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png">
                    <img
                        src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
                </div>
                <!--#cards end-->
            </div>
            <!--col-xs-5 end-->
            
        </div>
        <!--row end-->
        <div class="row">
            <div class="col-xs-5">
                <i class="fa fa fa-user"></i>
                <label for="cardholder">Nombre del titular</label>
                <input type="text" id="cardholder">
            </div>
            <!--col-xs-5-->
            <div class="col-xs-5">
                <i class="fa fa-credit-card-alt"></i>
                <label for="cardnumber">Número de tarjeta</label>
                <input type="text" id="cardnumber">
            </div>
            <!--col-xs-5-->
        </div>
        <!--row end-->
        <div class="row row-three">
            <div class="col-xs-2">
                <i class="fa fa-calendar"></i>
                <label for="date">Fecha de expiración</label>
                <input type="text" placeholder="MM/YY" id="date">
            </div>
            <!--col-xs-3-->
            <div class="col-xs-2">
                <i class="fa fa-lock"></i>
                <label for="date">CVV / CVC *</label>
                <input type="text" id="cvv">
            </div>
            <!--col-xs-3-->
            <div class="col-xs-5">
                <span class="small">* CVV o CVC es el código numérico de tres dígitos situado en la parte trasera de su tarjeta de crédito.</span>
            </div>
            <!--col-xs-6 end-->
        </div>
        <!--row end-->
    </div>
    <!--wrapper end-->
    
    <div id="precioBoton">
        <p id="precioTotal"></p>
        <button onclick="confirmarPago();" id="continuar">FINALIZAR</button>
    </div>
    <script src="/js/nav.js"></script>
    <script src="/js/reserva.js"></script>
    <script src="/js/pago.js"></script>
    <script src="/js/clases.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
