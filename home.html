<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/js/nav.js"></script>
    <link href="/css/home.css" rel="stylesheet">
</head>

<body>
    <nav></nav>
    <div id="fondoHome"></div>
    <div class="contenedor">
        <div class="busqueda">
            <input type="text" placeholder="Origen" value="Madrid">
            <select id="destion">
                <option>Edimburgo</option>
                <option>Ciudad de Mexico</option>
                <option>París</option>
            </select>
            <label for=""><input type="number" class="pasajeros" id="pasajeros" min="1" max="10" placeholder="Nº de pasajeros"></label>
            <label><input type="date" class="fecha" id="fecha"></label>
            
            <button id="buscar" onclick="encogerBusqueda(); buscarVuelos();">Buscar vuelos</button>
        </div>
    </div>
    <script src="/js/home.js"></script>
    <script src="/js/reserva.js"></script>
    <script src="/js/vuelo.js"></script>
    <script src="/js/clases.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
