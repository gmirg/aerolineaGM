<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/perfil.css" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <div class="registro">
            <h2>Regístrate</h2>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" class="info-personal-input"></input>
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="info-personal-input"></input>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" class="info-personal-input"></input>
            </div>
            <div>
                <label for="password">Contraseña actual</label>
                <input id="password" type="password" class="pass-input"></input>
            </div>
            <button onclick="registrarse()">Regístrate</button>
        </div>
    </div>
    
    <script src="/js/clases.js"></script>
    <script src="/js/registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
